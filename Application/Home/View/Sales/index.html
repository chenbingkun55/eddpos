<!DOCTYPE HTML>
    <HEAD>
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       <meta http-equiv="pragma" content="no-cache" />
       <meta http-equiv="cache-control" content="no-cache" />
       <TITLE> {:C('SITE_NAME')} </TITLE>
       <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/all.css" />
       <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
       <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
       <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

     <script>
         $(function() {
             $("#sale_item").keyup(function(){
                 var fstr = $("#sale_item").val().trim();
                 if( fstr == '' || fstr == null ) return;

                 $.get("{:U('Home/Sales/find_item/fstr/','','')}" + "/" + fstr,function(items,status){
                      $("#item_list li").remove();
                      if( items == '' | items == null )  $("#item_list").attr('display','none');

                      $.each( items, function(i, item)
                      { 
                          $("#item_list").append("<li title=" + item.id + ">" + item.name + "</li>");
                      });
                      $("#item_list").attr('display','inline');
                 });
             });
         });
    </script>
    </HEAD>
    <BODY>
        Add item:
      <input id="sale_item" />
      <div id="sale_select">
          <ul id="item_list">
          </ul>
      </div>
    </BODY>
</HTML>
